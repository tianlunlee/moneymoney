<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Account History</title>
  </head>
  <link rel="stylesheet" href="stylesheets/main.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <h1>{{user.username}}'s Account History</h1>
  <body class="center">
    <br>
    <a class= "button" href="/">Return to Finances</a>
    <br>
    <br>
    <div>
      <table class="center" width = 75%>
        <tr>
          <th>Date: </th>
          <th>Item/Service: </th>
          <th>Cost: </th>
          <th>New Balance: </th>
        </tr>

        {% for item in items %}
          <tr>
            <td>{{item.date}}</td>
            <td>{{item.item_name}}</td>
            <td>{{item.cost}}</td>
            <td>{{item.remaining_balance}}</td>
            {% endfor %}
          </tr>
      </table>
    </div>
    <br>
  </body>
</html>

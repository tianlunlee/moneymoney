  <body>

      <h1 id="title">Create Budget</h1>

    <div>
      <form action='/addbudget' method='post'>
        <table class="center" width = 70%>
          <tr>
            <th>Start Date: </th>
            <th>End Date: </th>
            <th>Name: </th>
            <th>Amount: </th>

          </tr>

          <tr>
            <td>
              <input name='date' class="inline" id='from' placeholder='Date eg.07/11/2016'>
            </td>
            <td>
              <input name='end_date' class="inline" id='to' placeholder='Date eg.07/29/2016'>
            </td>
            <td>
              <input name='source_name' class="inline" placeholder='eg. Quarter1'>
            </td>
            <td>
              <input name='amount' class="inline" placeholder='Amount'>
            </td>
            <td id="add_box">
              <!-- line below creates a button that allows submission -->
              <p><input type="submit" value="Add" id="add_button"> </p>
            </td>
          </tr>
        </table>
      </form>
    </div>


















      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
      <script>
      $( function() {
        var dateFormat = "mm/dd/yy",
          from = $( "#from" )
            .datepicker({
              defaultDate: "+1w",
              changeMonth: true,
              numberOfMonths: 3
            })
            .on( "change", function() {
              to.datepicker( "option", "minDate", getDate( this ) );
            }),
          to = $( "#to" ).datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 3
          })
          .on( "change", function() {
            from.datepicker( "option", "maxDate", getDate( this ) );
          });

        function getDate( element ) {
          var date;
          try {
            date = $.datepicker.parseDate( dateFormat, element.value );
          } catch( error ) {
            date = null;
          }

          return date;
        }
      } );
      </script>
